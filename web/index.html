<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kiwi Discord Bot</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js" defer></script> </head>

<body>
    <header>
        <h1>Kiwi Discord Bot Dashboard</h1> </header>
    <main>
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="clear">Clear Logs</button>
            <button id="full-reset" class="warning">Full Reset (WARNING)</button>
        </div>
        <div id="log" class="log-container"></div>
    </main>
    <footer>
        <p>&copy; 2024 Kiwi Bot Project</p>
    </footer>
</body>

</html>
